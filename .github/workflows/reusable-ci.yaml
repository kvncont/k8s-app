name: CI
on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: 21

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK ${{ inputs.java-version }} (Maven)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}
          cache: maven

      - name: Maven Package
        run: |
          mvn clean package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar --update-snapshots -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco-aggregate/jacoco.xml
