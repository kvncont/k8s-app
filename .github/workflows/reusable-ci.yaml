name: CI
on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: 21
      sonar-url:
        type: string
        default: https://sonarcloud.io
      sonar-org:
        type: string
        default: kvncont
      sonar-project-key:
        type: string
        required: true
      sonar-quality-gate:
        type: string
        default: 300
    secrets:
      github-token:
        required: true
      sonar-token:
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK ${{ inputs.java-version }} (Maven)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}
          cache: maven

      - name: Maven Package
        run: |
          mvn clean package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar --update-snapshots \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco-aggregate/jacoco.xml \
          -Dsonar.token=$SONAR_TOKEN \
          -Dsonar.organization=${{ inputs.sonar-org}} \
          -Dsonar.host.url=${{ inputs.sonar-url}} \
          -Dsonar.projectKey=${{ inputs.sonar-project-key }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
